<!DOCTYPE html>
<html ng-app="MyApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VideoLandApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
  <link href="favicon.ico" rel="shortcut icon">
  
  <style>
  @import 'https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:300,400,600|Roboto:400,700';
  </style>
  
  <link href="//fonts.googleapis.com/css?family=Roboto|Montserrat:400,700|Open+Sans:400,300,600" rel="stylesheet">
 
  <link href="/css/font-awesome.min.css" rel="stylesheet">
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/animate.css" rel="stylesheet">
  <link href="/css/ionicons.min.css" rel="stylesheet">
  <link href="/css/angular-toastr.css" rel="stylesheet">
  <link href="/css/video-js.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
  <link href="/css/mystyles.css" rel="stylesheet">
</head>
  
  
<body>
<div ng-controller="NavbarCtrl" class="navbar  navbar-default navbar-static-top">
  <div class="navbar-header">
    <a class="navbar-brand" href="/"><i class="ion-ios7-pulse-strong"></i>VideoLangApp</a>
  </div>
  
  <ul class="nav navbar-nav">
    <li ng-class="{active:isActive(1)}" ng-click=setActive(1)>
      <a ui-sref="video">Video</a>
    </li>
    <li ng-class="{active : isActive(2)}" ng-click=setActive(2)>
        <a ui-sref="serial">Serials</a>
    </li>
    <li ng-class="{active : isActive(3)}"  ng-click=setActive(3)>
        <a ui-sref="mult">Mults</a>
    </li>
    
    <li ng-if="isAuthenticated()" ng-class="{active : isActive(4)}"  ng-click=setActive(4)>
      <a ui-sref="profile">Profile</a>
    </li>
  </ul>
  
  <ul ng-if="!isAuthenticated()" class="nav navbar-nav pull-right">
    <li><a href="/#/login">Login</a></li>
    <li><a href="/#/signup">Sign up</a></li>
  </ul>
  
  <ul ng-if="isAuthenticated()" class="nav navbar-nav pull-right">
    <li><a href="/#/logout">Logout</a></li>
  </ul>
</div>

<div ui-view></div>

<!-- Third-party Libraries -->
<script src="lib/angular.js"></script>
<script src="lib/angular-animate.js"></script>
<script src="lib/angular-messages.js"></script>
<script src="lib/angular-resource.js"></script>
<script src="lib/angular-sanitize.js"></script>
<script src="lib/angular-ui-router.js"></script>
<script src="lib/angular-toastr.tpls.js"></script>
<script src="lib/satellizer.js"></script>
<script>ya=undefined</script> 
<script src="https://webasr.yandex.net/jsapi/v1/webspeechkit-settings.js" type="text/javascript"></script>
  
<script src="https://webasr.yandex.net/jsapi/v1/webspeechkit.js" type="text/javascript"></script>  
  
  
<!--
<script src="/lib/video.js"></script> 
<script src="/11directives/vjs.directive.js"></script>  
-->
  

<script src="lib/videogular.js"></script>
<script src="lib/vg-controls.js"></script>
<script src="lib/vg-overlay-play.js"></script>
<script src="lib/vg-poster.js"></script>
<script src="lib/vg-buffering.js"></script>  
<script src="lib/cuepoints.js"></script>    

<!-- Application Code -->
<script src="app.js"></script>
<script src="directives/passwordStrength.js"></script>
<script src="directives/passwordMatch.js"></script>
<script src="controllers/home.js"></script>
<script src="controllers/login.js"></script>
<script src="controllers/signup.js"></script>
<script src="controllers/logout.js"></script>
<script src="controllers/profile.js"></script>
<script src="controllers/navbar.js"></script>
<script src="controllers/video.js"></script>
<script src="controllers/videoplayer.js"></script>
<script src="services/account.js"></script>
<script src="services/video-factory.js"></script>
<script src="services/yandex-factory.js"></script>
</body>
</html>
